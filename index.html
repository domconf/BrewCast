<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./assets/style.css">
  <title>Brew Cast</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>


<body>
  <header></header>


<header>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Brew Cast</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#weather">Weather</a></li>
        <li><a href="#brewery">Brewery</a></li>
        <li><a href="#contact-section">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>


<main>
  <div class="row">
    <section class="Search">
      <!-- search input -->
      <span>Find a brew..</span>

      <form id="search-form">
        <label for="city">Enter a city:</label>
        <input type="text" id="city" name="city">
        <button class="btn waves-effect waves-light" type="submit" name="action">Search
          <i class="material-icons right"></i>
      </form>
      </button>
    </section>
  </div>
  <div class="hero-text">
    <h2 class="hero_title">Brew Cast</h2>
    <p class="hero_desc">Brewery/Weather App</p>
  </div>
  <section class="bgimage">
    <div class="hero-text">
      <h2 class="hero_title">Brew Cast</h2>
      <p class="hero_desc">Brewery/Weather App</p>
    </div>
  </section>

  <section id="weather">
    <div class="container">
      <h1>Weather</h1>
      <div id = "current-weather-container">
        <h2 id = "forecast"></h2>
        <div id="fiveday-container"></div>
      </div>
  </section>

 <!-- brewery -->

  <section id="brewery">
    <div class="container">
      <h1>Brewery</h1>
    
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Brewery Type</th>
              <th>Address</th>
              <th>City</th>
              <th>State</th>
              <th>Postal Code</th>
              <th>Country</th>
              <th>Phone</th>
              <th>Website</th>
            </tr>
          </thead>
          <tbody id="brewery-data"></tbody>
        </table>
  </section>

  <section id="contact-section">
    <div class="container">
      <h1>Contact</h1>
      <a id="contacts" href="https://github.com/domconf/BrewCast">Github</a>
      <a id="contacts">1-800-273-9379</a>
      <a id="contacts">BrewCast@brewcast.com</a>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</main>
